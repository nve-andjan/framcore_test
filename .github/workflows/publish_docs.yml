name: Deploy MkDocs documentation

on:
  push:
    branches:
      - main       # or your default branch
      - 'v*'       # for version branches like v1.0, v2.0 etc.
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for mike to work with git history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocstrings-python mkdocs-material mike mkdocs-macros-plugin mkdocs-table-reader-plugin
          
      - name: Deploy docs with mike
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo 'Configuring git..'
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          VERSION=$(poetry version --short)

          echo 'Deploying new documentation version with mike deploy..'
          mike deploy --push --update-aliases $VERSION latest
          mike set-default latest --push
